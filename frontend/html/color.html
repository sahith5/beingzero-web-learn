<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <link rel="stylesheet" href="/css/color.css">
</head>
<body>
    <div class="colors">
        rgb(0,0,0)
    </div>
    <div class="form">

        <div class="bar">
            <input type="range" min="0" max="256" value="0" name="red" onchange=change() id="red">
            <label for ="red" class="red">red</label>
            <p id="rno"></p> 
        </div>
        <div class="bar">
            <input type="range" min="0" max="256" value="0" name="green" onchange=change() id="green">
            <label for="green" class="green">green</label>
            <p id="gno"></p>
        </div>
        <div class="bar">     
            <input type="range" min="0" max="256" value="0" name="blue" onchange=change() id="blue">
            <label for="blue" class="blue">blue</label> 
            <p id="bno"></p>
        </div>

        </div>
        <script src="/javascript/color.js"></script>

</body>
</html>
